<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طراحی سایت</title>
    <script src="../fonts/font-awesome.js"></script>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    
    <main>

        <div class="container-fluid">

            <div class="row">

                <div class="login-page-style col-md-6 py-md-0 py-5">

                    <h2 class="login-page-title mb-5 font-weight-bold">

                        <span class="text-purple"> طراحی </span>
                        <span class="text-orange"> سایت </span>

                    </h2>

                    <span class="d-block text-purple mb-5"> اگر حساب کاربری دارید لطفا وارد شوید </span>

                    <button class="login-btn">
                        ورود
                    </button>

                </div>

                <div class="col-md-6 text-right py-4">
                    
                   <form action="" class="login-form mr-md-3 mx-auto">

                        <h3 class="section-title text-purple mr-4"> ثبت نام </h3>

                        <span class="login-form-help-text">ابتدا کارجو / کارفرما را انتخاب کنید و سپس فرم مربوطه را پر کنید.</span>

                        <select class="input input-big login-form-input">
                        
                            <option value="0"> کارفرما </option>
                            <option value="1"> کارجو </option>
                        
                        </select>

                        <h3 class="section-title mini-section-title my-4 text-purple mr-4"> اطلاعات شخصی </h3>

                        <input class="input login-form-input input-big mb-3" placeholder="نام و نام خانوادگی" type="text">
                        
                        <input class="input login-form-input input-big mb-3" placeholder="نام کاربری" type="text">
                        
                        <div class="d-flex align-items-center">

                            <input class="input login-form-input input-big" placeholder="انتخاب عکس پروفایل" type="text">

                            <button class="button-purple mr-3">انتخاب عکس</button>

                        </div>

                        <span class="font-size-small  d-flex align-items-center">
                            
                            <span class="ml-2 text-orange">
                                <i class="fas fa-exclamation-triangle"></i>
                            </span>

                            <span class="login-form-help-text">
                                لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است.
                            </span>
    
                        </span>

                        <input class="input login-form-input input-big mb-3" placeholder="ایمیل" type="email">

                        <input class="input login-form-input input-big mb-3" placeholder="رمز عبور" type="password">

                        <div class="mb-3 d-flex align-items-center justify-content-between">

                            <span class="text-purple font-weight-bold"> جنسیت </span>

                            <div class="d-flex align-items-center">
                                
                                <div class="d-flex align-items-center">
                                    <input type="radio" id="woman" name="genre" value="woman">
                                    <label for="woman" class="mr-2">
                                        زن
                                    </label>
                                </div>

                                <div class="d-flex align-items-center mr-5">
                                    <input type="radio" id="man" name="genre" value="man">    
                                    <label for="man" class="mr-2">
                                        مرد
                                    </label>
                                </div>
                                                               
                            </div>

                        </div>

                        <div class="text-purple d-flex align-items-center">

                            <input type="checkbox">
                            <span class="mr-3">
                                تمامی <a href="" class="text-orange"> قوانین سایت </a> را می پذیرم.
                            </span>

                        </div>

                        <button class="send-message-btn mt-4">
                            ثبت نام
                        </button>

                    </form>

                </div>

            </div>

        </div>

    </main>

    <script src="../bootstrap/jquery-3.3.1.slim.min.js"></script>
    <script src="../bootstrap/popper.min.js"></script>
    <script src="../bootstrap/bootstrap.min.js"></script>
</body>
</html>
